<h3>Ποιοι είναι οι στόχοι μου; Τι θέλω να πετύχω;</h3>
<ul>
    <li>Κάτω από ποιες συνθήκες θέτω τους στόχους μου; (π.χ. Οι στόχοι μου τέθηκαν από τον/την εκπαιδευτικό;)</li>
    <li>Τι δεξιότητες χρειάζομαι για να εκτελέσω συγκεκριμένες εργασίες;</li>
    <li>Πώς μπορώ να ξέρω ότι έχω επιτύχει;</li>
</ul>
