<h3>Πόσο επιτυχής ήμουν;</h3>
<ul>
    <li>Έχω πετύχει τους στόχους μου;</li>
	<li>Τι μπορώ να κάνω καλύτερα;</li>
    <li>Πώς πέτυχα τους στόχους μου;</li>
    <li>Πώς μπορώ να αξιολογήσω τη δουλειά μου σύμφωνα με τα κριτήρια επιτυχίας;</li>
    <li>Πώς οι άλλοι αξιολογούν τη δουλειά μου;</li>
</ul>
