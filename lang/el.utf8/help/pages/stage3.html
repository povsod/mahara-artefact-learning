<h3>Πώς μπορώ να πετύχω τους στόχους μου;</h3>
<ul>
    <li>Τι χρειάζεται να κάνω για να πετύχω τους στόχους μου;</li>
    <li>Ποιες δραστηριότητες πρέπει να κάνω για να εκτελέσω μια εργασία;</li>
    <li>Πότε πρέπει να εκτελέσω αυτές τις δραστηριότητες;</li>
    <li>Με ποιους θα πρέπει να εργαστώ;</li>
    <li>Τι θα χρειαστώ;</li>
</ul>
